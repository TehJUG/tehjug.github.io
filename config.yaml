baseURL: "https://TehJUG.org/"
languageCode: "fa-IR"
title: "تهران‌جاگ (گروه برنامه‌نویسان جاوای تهران)"
theme: hugo-refresh-rtl
staticDir: "static"
disableKinds: ["taxonomyTerm", "RSS"]

# Legacy configuration for syntax highlighting
pygmentsUseClasses: true
pygmentsCodeFences: true

Taxonomies:
  tag: "tags"

enableRobotsTXT: True

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

params:
  # main params of the site
  description: "وب‌سایت رسمی تهران‌جاگ (گروه برنامه‌نویسان جاوای تهران)"
  images:
    - img/site-feature-image.jpg

  # features to minify files
  jsMinify: true
  jsFingerprint: true
  cssMinify: true
  cssFingerprint: true

  # option to specify the main colour of the theme
  mainColour: "#F39200"
  author: "تهران‌جاگ"
  favicon: "favicon.ico"
  og_image: "img/team/og_image.jpg"

  # summary options
  summary:
    defaultImage : "img/sessions/default_poster.jpg"

  # loading options
  loading:
    image: "images/rings.svg"

  # main pages options
  mainPage:
    fontFamily: "Shabnam"

  # sidebar options
  sidebar:
    logo: "logo/shirazlug_white.png"
    fontFamily: "Shabnam"
    tags: "همه برچسب‌ها"

  # navbar options
  navbar:
    fontFamily: "Shabnam"
    tags: "برچسب‌ها"
    menu: [

      {
        name: "home",
